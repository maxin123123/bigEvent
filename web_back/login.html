<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录">
                 -->
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>


    <!-- 引入jq文件 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./tools/config.js"></script>
    <script src="./tools/user.js"></script>
    <script>
        /*
        步骤：
        1.获取元素
        2.对提交按钮进行处理
           方式1：阻止默认的提交行为  方式2：修改为普通按钮
        3.给按钮注册点击事件
        4.检测两个输入框内容为空
        5.如果内容检测通过，将内容发送给接口进行检测
        6.接受响应内容
            6.1  成功时跳转到 index.html
            6.2 失败时进行错误提示即可
        
        
        */
        //1.获取元素
        var $input_txt = $('.input_txt');//用户名输入框
        var $input_pass = $('.input_pass');//用户名密码框
        //2.设置点击事件
        $('.input_sub').on('click', function () {
            //3.获取输入框的内容然后进行检测
            var username = $input_txt.val().trim();
            var password = $input_pass.val().trim();
            if (username === '' || password === '') {
                alert('请完整输入内容');
                return;
            }
            //    4.将输入内容发送给接口进行登录检测
            // 调用了user.js中的login方法

            user.login({
                data: {
                    username: username,
                    password: password
                },
                success: function () {
                    // 4.1 跳转到首页
                    location.href = './index.html';
                },
                fail: function () {
                    alert('用户名或密码错误');

                }
            });

        });




    </script>
</body>

</html>
